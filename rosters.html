<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosters</title>
</head>
<body>
    <a href="index.html">Go back to the homepage</a>

    <h1>Rosters</h1>
    <p>Below are the 2026 Period 1 rosters</p>

    <!-- This is your CSV table -->
    <div id="table-container">Loading rosters...</div>

    <script>
        async function loadRosters() {
            const response = await fetch("data/rosters/rosters_2026_p1.csv");
            const text = await response.text();

            const rows = text.trim().split("\n").map(r => r.split(","));
            const header = rows[0];
            const data = rows.slice(1);

            let html = '<table border="1" cellpadding="5" cellspacing="0">';
            html += "<thead><tr>";
            header.forEach(col => html += `<th>${col}</th>`);
            html += "</tr></thead>";

            html += "<tbody>";
            data.forEach(row => {
                html += "<tr>";
                row.forEach(cell => html += `<td>${cell}</td>`);
                html += "</tr>";
            });
            html += "</tbody></table>";

            document.getElementById("table-container").innerHTML = html;
        }

        loadRosters();
    </script>
</body>
</html>
